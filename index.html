<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Project | Scroll</title>
</head>

<body>
    <div class="slider-container">
        <div class="slider">
            <div class="slide" id="slide-1">
                <img src="assets/images/img-1.jpg" alt="slide">
            </div>
            <div class="slide" id="slide-2">
                <img src="assets/images/img-2.jpg" alt="slide">
            </div>
            <div class="slide" id="slide-3">
                <img src="assets/images/img-3.jpg" alt="slide">
            </div>
            <div class="slide" id="slide-4">
                <img src="assets/images/img-4.jpg" alt="slide">
            </div>
            <div class="slide" id="slide-5">
                <img src="assets/images/img-5.jpg" alt="slide">
            </div>
        </div>

        <div class="slider-content">
            <div class="slide-title">
                <div class="prefix">Developing</div>
                <div class="postfix">
                    <div>Ideas</div>
                    <div>Science</div>
                    <div>Balance</div>
                    <div>Reality</div>
                    <div>Journey</div>
                </div>
            </div>
        </div>

        <div class="slider-indicator">
            <div class="index active"></div>
            <div class="index"></div>
            <div class="index"></div>
            <div class="index"></div>
            <div class="index"></div>
        </div>

        <div class="link">
            <div class="link-wrapper">
                <a href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 100 100">
                        <path id="test" d="M50,10 A40,40 0 1,1 49.9999,10" stroke="#f9b165" stroke-width="0.75"
                            fill="none" />
                    </svg>

                    <div class="link-label">
                        <div class="line line-1">
                            <p>View</p>
                        </div>
                        <div class="line line-2">
                            <p>Project</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
